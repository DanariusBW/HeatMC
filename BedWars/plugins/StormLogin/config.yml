  #Ativar/desativar o loginstaff
  loginstaff: true
  #Cores dos embeds do
  embeds_cores:
    vinculado: "#ff00ff"
    codigo: "#00ffff"
    aprovar_login: "#00ffff"
    aprovou_login: "#008000"
    negou_login: "#ff0000"
    recuperar: "#00ffff"

#Configurações dos captchas
Captchas:
  mapa:
    quantidade_mapas: 1000 #(Não use valores muito altos para a quantidade de mapas | recomendado: entre 25 e 1000)
    #Tamanho do código (5 = 5 letras)
    tamanho: 5

#Configurações do sistema de sessão
Sessao:
  ativado: true
  #Duração total da sessão para que o jogador tenha que fazer login novamente
  tempo: 5
  #Tipos disponíveis: SEGUNDOS, MINUTOS, HORAS, DIAS
  tipo: "MINUTOS"

#Permitir somente certos países de entrar no servidor
Bloquear_paises:
  ativado: false
  permitidos:
    - "BR"
    - "PT"

#Configurações do BungeeCord
Bungeecord:
  #Redirecionar para um servidor após o login
  redirecionar_apos_login:
    ativado: false
    #Delay para redirecionar o jogador (em segundos)
    delay: 0.5
    #Nome do servidor igual nas configurações do bungeecord
    #Se você tiver vários lobbies, coloque todos, pois o plugin escolherá um aleatório
    servidor:
      - "lobby"

