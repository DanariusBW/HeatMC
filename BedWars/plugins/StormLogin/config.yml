#Configurações gerais
Geral:
  #Modos disponíveis
  # 1 - Servidor de autenticação/login
  # 2 - Servidor de suporte
  modo: 1
  #Ativar o modo bungeecord
  bungeecord: false
  #Esta opção só é válida para o modo bungeecord ativado (o seu tokens estará disponível no arquivo token.yml na pasta do plugin no bungeecord)
