#Configurações gerais
Geral:
  #Se você está utilizando BungeeCord
  bungeecord: false
  #Tempo da mensagem de punidos em minutos (Use -1 para desativar essa mensagem)
  tempo_mensagem_punidos: 60
  #Comandos bloqueados quando o jogador está mutado
  comandos_bloqueados_mutado:
    - "/g"
    - "/tell"
    - "/l"
    - "/r"
  #Anúncios no chat
  anunciar_ban: true
  anunciar_despunir: true
  anunciar_mute: true
  anunciar_aviso: false
  #Sons ao aplicar a punição (use o nome do som ou nulo para desativar)
  som_ban: "nulo"
  som_despunir: "nulo"
  som_mute: "nulo"
  som_aviso: "nulo"
  #Nicks que não podem ser punidos
  nicks_nao_podem_ser_punidos:
    - ""
  #Máximo de avisos até o jogador ser punido pelo motivo do aviso
  maximo_avisos: 3
  #Exir provas nas punições realizadas pelos comandos? (Ex: /banir, /tempban, /mutar, /tempmute, /banip, /tempbanip)
  exigir_provas_comandos: true
  #Ativar o sistema de reports
  reports: true
  #Sistema de reportar com livro?
  reports_livro: true
  #Tempo para enviar outro report em segundos
  tempo_repotar: 180
  #Configurações do livro de denunciar
  livro_denunciar:
    motivos_por_pagina: 7
    titulo: "Denunciar %jogador%:\n\n"
    motivo: " &l❂ &0%motivo%\n"
    hover: "&7Clique para denunciar o jogador por %motivo%."
  #Contabilizar punições expiradas na mensagem de punidos
  contabilizar_expiradas: true
  #Nome do author que irá aparecer ao ser punido pelo console
  nome_console: "Console"
  #Motivos que não irão aparecer no /aviso
  motivos_desativados_avisos:
    - "Hack"
    - "Estorno_de_pagamento"
    - "Negou_tela"
    - "Hack_no_pc"

